<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="build.js" as="script" />
    <link rel="shortcut icon" href="./32.png" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>New Tab</title>
  </head>
  <body>
    <div id="cover"></div>
    <div class="master-container">
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          spellcheck="false"
          tabindex="1"
          autofocus
          autocomplete="off"
          placeholder=""
        />
        <div id="search-button-container">
          <img
            id="search-engine"
            src="./search-icon.png"
            class="search-icon"
          />
        </div>
        <div id="suggest" class="autocom-box"></div>
      </div>
      <div class="app-scroll-container">
        <section class="app-container">
          <div class="list-item">
            <span class="order">1</span>
            <svg id="1" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="1-inner" class="item-content"><img
              class="app-img" src="https://gicon.vercel.app/?url=youtube.com"></img><span id="text">Youtube</sp></div>
          </div>
          <div class="list-item">
            <span class="order">2</span>
            <svg id="2" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div  id="2-inner" class="item-content"><img
              class="app-img"
              src="https://gicon.vercel.app/?url=netflix.com" ></img><span id="text">Netflix</span></div>
          </div>
          <div class="list-item">
            <span class="order">3</span>
            <svg id="3" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="3-inner" class="item-content"><img
              class="app-img" src="https://gicon.vercel.app/?url=tiktok.com"></img><span id="text">Tiktok</span></div>
          </div>
          <div class="list-item">
            <span class="order">4</span>
            <svg id="4" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="4-inner" class="item-content"><img
              class="app-img" src="https://gicon.vercel.app/?url=booking.com"></img><span id="text">Booking</span></div>
          </div>
          <div class="list-item">
            <span class="order">5</span>
            <svg id="5" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="5-inner" class="item-content"><img 
              class="app-img"src="https://gicon.vercel.app/?url=amazon.com"></img><span id="text">Amazon</span></div>
          </div>  
          <div class="list-item">
            <span class="order">6</span>
            <svg id="6" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="6-inner" class="item-content"><img
              class="app-img" src="https://gicon.vercel.app/?url=unsplash.com"></img><span id="text">Unsplash</span></div>
          </div>
          <div class="list-item">
            <span class="order">7</span>
            <svg id="7" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="7-inner" class="item-content"><img
              class="app-img" src="https://gicon.vercel.app/?url=facebook.com" ></img><span id="text">Facebook</span></div>
          </div>
          <div class="list-item">
            <span class="order">8</span>
            <svg id="8" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="8-inner" class="item-content"><img
              class="app-img" src="https://gicon.vercel.app/?url=Wikipedia.org" ></img><span id="text">Wikipedia</span></div>
          </div>
          <div class="list-item">
            <span class="order">9</span>
            <svg id="9" class="edit" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="9-inner" class="item-content"><img
              class="app-img" src="https://gicon.vercel.app/?url=apple.com"></img><span id="text">Apple</span></div>
          </div>
        </section>
      </div>
      <div id="todo"></div>
    </div>
    <div id="wrapper" class="wrapper">
      <div id="time"></div>
      <h2 id="date"></h2>
      <p class="temp"></p>
    </div>
    <div id="settings-container">
      <svg
        id="settings"
        xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"
        />
      </svg>
    </div>

    <div id="image-map">
      <input
          type="text"
          class="inputweather"
          placeholder="Search for a city"
          spellcheck="false"
          autocomplete="off"
        />
        <div class="weather-output"><span id="weather-location"></span>
          <span id="weather-temp"></span><img id="icon-weather" src="./weather-icons/50n@2x.png" alt="weather-icon"><span id="weather-desc"></span></div>
    </div>
    <button id="hidden-button" class="popup-toggle"></button>
    <div class="settings-popup">
      <h1>Settings</h1>
      <p class="settings-text">Focus Mode</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round" id="focusmode-toggle"></span>
      </label>
      <p class="settings-text">Metric Units (Weather)</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round" id="metric-toggle"></span>
      </label>
      <p class="settings-text">Background: Automatic (Default)</p>
      <br>
      </label> <h3>More features coming soon!</h3>
      <span class="settings-tip settings-tip-down"></span>
    </div>
    <div class="popup">
      <div class="popup-overlay popup-toggle"></div>
      <div class="popup-wrapper popup-transition">
        <div class="popup-header">
          <button class="popup-close popup-toggle"><svg class="icon-close icon" viewBox="0 0 32 32"><use xlink:href="#icon-close"></use></svg></button>
          <h2>Edit site</h2>
          <svg class="popup-toggle" id="close-popup" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
          <div class="content">
            <p>Name</p>
            <input type="text" name="" id="app-name">
            <br>
            <p>URL</p>
            <input type="text" name="" id="app-url">
            <button class="cancel-popup popup-toggle" type="submit">Cancel</button>
            <button id="save-popup" class="save-popup" type="submit">Save</button>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="backdrop"></div>
    <script src="jquery.min.js"></script>
    <script src="tweenmax.min.js"></script>
    <script src="draggable.min.js"></script>
    <script src="build.js"></script>
  </body>
</html>
